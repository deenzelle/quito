{% extends "template.html" %}{% block title %}Signup{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Email"
        />
        <br/>
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
        />
        <br/>
        <label for="username">Username</label>
        <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter Username"
        />
        <br/>
        <label for="password1">Confirm Password</label>
        <input
            type="password"
            id="password1"
            name="password1"
            class="form-control"
            placeholder="Enter Password"
        />
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>

{% endblock %}
